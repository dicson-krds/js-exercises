<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Api Handling</title>
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <div class="container postlist">
    <div id="postList" class="row"></div>
  </div>
  <!-- Modal Structure -->
  <div class="modal">
    <div class="modal-content">
      <div class="no-data" style="display: none"><span>☹️</span> Sorry! data not Available.</div>
      <div class="data">
        <h5><b>Name: </b><span class="name"></span></h5>
        <h5><b>Email ID: </b><span class="email"></span></h5>
        <div>
          <div>
            <h6>COMPANY:</h6>
            <p>
              <span class="company"></span><br>
              <b>Phone:- </b> <span class="phone"></span><br>
              <b>Website:- </b> <a class="website" target="_blank"></a>
            </p>
          </div>
          <div>
            <h6>ADDRESS:</h6>
            <p>
              <span class="address"></span><br>
              <b>zipcode:- </b> <span class="zipcode"></span><br>
              <b>Lat:- </b><span class="lat"></span>, <b>lng:- </b><span class="lng"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <a class="modal-close" href="javascript:void(0);">X</a>
  </div>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
